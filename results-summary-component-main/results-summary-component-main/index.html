<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="result-summary-page">
      <div class="result">
        <p>Your Result</p>
        <p class="score">76</p>
        <p>of 100</p>
        <p>Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <p>Summary</p>
        <div class="component">
          <div class="detail">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
            <p>Reaction</p>
            <p>80</p>
            <p>/</p>
            <p>100</p>
          </div>
          <div class="detail">
            <img src="./assets/images/icon-memory.svg" alt="memory icon" />
            <p>Memory</p>
            <p>92</p>
            <p>/</p>
            <p>100</p>
          </div>
          <div class="detail">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
            <p>Verbal</p>
            <p>61</p>
            <p>/</p>
            <p>100</p>
          </div>
          <div class="detail">
            <img src="./assets/images/icon-visual.svg" alt="visual icon" />
            <p>Visual</p>
            <p>72</p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
