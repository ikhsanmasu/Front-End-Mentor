<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main-page">
      <div class="page">
        <div class="title">
          <p>
            Get <span class="insight">insights</span> that help your business
            grow.
          </p>
        </div>

        <div class="article">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="count">
          <div class="item">
            <p class="number">10k+</p>
            <p class="description">companies</p>
          </div>
          <div class="item">
            <p class="number">314</p>
            <p class="description">templates</p>
          </div>
          <div class="item">
            <p class="number">12m+</p>
            <p class="description">queries</p>
          </div>
        </div>
      </div>

      <div class="figure"></div>
    </div>
  </body>
</html>
